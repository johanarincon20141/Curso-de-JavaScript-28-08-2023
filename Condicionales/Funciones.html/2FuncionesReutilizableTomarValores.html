<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function sumar(a, b) {//a,b parametros x,y 
			//cuerpo de la funcion
			suma = a + b;//identacion
			console.log("el resultado de " + a, " + ", + b + " es: ", + suma);
		}
		sumar(2, 3);//estos son los argumentos 2,3
		sumar(6,7);// se puede escribir los que quieras llamando la funcion
		sumar(34,45);

	</script>
</body>
</html>
